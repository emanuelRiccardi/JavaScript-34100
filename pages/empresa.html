<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Empresa</title>
</head>

<body class="empresaGridContainer">
    <div id="indexHeader">
        <span class="empresaItemIcon material-symbols-rounded" onclick="window.location='./empresas.html';">arrow_back</span>
        <div class="empresaHeaderInfo">
            <h1 id="nombreEmpresa"></h1>
            <h2 id="dirEmpresa"></h2>
        </div>
    </div>

    <section class="empresaItems">
        <div class="empFilters">
            <h3 class="filterText">Filtrar por:</h3>
            <div class="filtersBox">
                <input class="searchNumber" id="filterNumber" type="search" placeholder="Buscar por número">
                <button id="eraseFilter">Eliminar Búsqueda</button>
            </div>
    </div>

        <div id="items">


            
        </div>

    </section>

    <button id="popperButton" class="floatingButton" aria-describedby="tooltip" onclick="window.location = '../pages/form.html';">+</button>
    <div id="tooltip" role="tooltip">
        Agregar Extintor
        <div id="arrow" data-popper-arrow></div>
    </div>
    
    <script src="../js/empresa.js"></script>
    <script src="../js/form.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="../js/popper.js"></script>
    
</body>

</html>
